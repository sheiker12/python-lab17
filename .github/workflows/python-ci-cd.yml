name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
    
    - name: Generate HTML test report
      run: |
        pytest tests/ --html=test-report.html --self-contained-html
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report-${{ matrix.python-version }}
        path: test-report.html

  lint:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy
    
    - name: Check code style with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: |
        black --check src/ tests/
    
    - name: Check imports with isort
      run: |
        isort --check-only src/ tests/

  build:
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y patchelf
    
    - name: Build with Nuitka (Standalone)
      run: |
        python -m nuitka \
          --standalone \
          --onefile \
          --output-filename=calculator \
          --output-dir=dist \
          --remove-output \
          --show-progress \
          --warn-implicit-exceptions \
          --warn-unusual-code \
          main.py
    
    - name: Test built application
      run: |
        chmod +x dist/calculator
        echo "=== –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—Ä–∞–Ω–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ==="
        echo "–†–∞–∑–º–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è:"
        ls -lh dist/calculator
    
    - name: Upload standalone application
      uses: actions/upload-artifact@v4
      with:
        name: calculator-standalone
        path: dist/calculator
        retention-days: 30

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    
    steps:
    - name: Success notification
      run: |
        echo "‚úÖ CI/CD –ø–∞–π–ø–ª–∞–π–Ω —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
        echo "üì¶ –°–±–æ—Ä–∫–∞: ${{ github.run_number }}"
        echo "üîß –ö–æ–º–º–∏—Ç: ${{ github.sha }}"
        echo "üë§ –ê–≤—Ç–æ—Ä: ${{ github.actor }}"
